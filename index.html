<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI powered News Aggregator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">AI powered News Aggregator</div>
    <input type="text" id="search-bar" placeholder="Search news...">
  </header>

  <nav>
    <ul class="categories">
      <li data-category="all" class="active">All</li>
      <li data-category="technology">Technology</li>
      <li data-category="sports">Sports</li>
      <li data-category="politics">Politics</li>
      <li data-category="entertainment">Entertainment</li>
    </ul>
  </nav>

  <!-- News Feed -->
  <main id="news-feed">
    <!-- News cards will be dynamically inserted here -->
  </main>

  <!-- Footer -->
  <footer>
    <button id="load-more">Load More</button>
    <nav id="down">
     <h5> @ 2025 </h5>
    </nav>
  </footer>

  <script src="index.js"></script>
</body>
</html>
